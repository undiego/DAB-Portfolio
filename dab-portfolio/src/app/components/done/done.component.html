<section [id]="idSection" class="card mat-card">
  <!-- Modal -->
  <div class="modal fade" id="doneForm" tabindex="-1" aria-labelledby="doneFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="doneFormLabel">Hecho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="doneForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="id" formControlName="id">

            <div class="row mb-3">
              <label for="title" class="col-sm-2 col-form-label">TÃ­tulo</label>
              <div class="col-sm-10">
                <input type="text" name="title" formControlName="title" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="text" class="col-sm-2 col-form-label">Texto</label>
              <div class="col-sm-10">
                <input type="text" name="text" formControlName="text" class="form-control" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="url" class="col-sm-2 col-form-label">URL</label>
              <div class="col-sm-10">
                <input type="text" name="url" formControlName="url" class="form-control" required>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Info componente-->
  <div class="card-titles">
    <h2>Hecho</h2>
    <div *ngIf="isUserLogged" class="btn-edit">
      <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#doneForm" (click)="onNewDone()"><i class="fa fa-plus"></i></button>
    </div>
  </div>
  <div>
    <ul class="items-list" id="doneList">
      <li *ngFor="let done of doneList; let i = index">
        <div class="data-container">
            <div>
              <h3 id="done-title">{{ done.title }} </h3>
                <p>
                  <span id="done-text">{{ done.text }}</span> 
                </p>
                <p>
                  <span id="done-url">{{ done.url }}</span> 
                </p>
            </div>
        </div>
        <div *ngIf="isUserLogged" class="data-control">
          <div class="btn-edit">
            <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#conInfForm" (click)="onEditItem(i)">
              <i class="fa fa-pen"></i></button>
            <button class="btn btn-right" (click)="onDeleteItem(i)"><i class="fa fa-trash"></i></button>
          </div>
        </div>
      </li>
    </ul>
  </div>

</section>
