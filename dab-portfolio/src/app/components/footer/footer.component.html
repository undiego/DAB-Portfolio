<footer>
    <section [id]="idTextoFooter" class="card mat-card">
        <!-- Modal -->
        <div class="modal fade" id="footerForm" tabindex="-1" aria-labelledby="footerFormLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="footerFormLabel">Footer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form [formGroup]="footerForm" (ngSubmit)="onSubmit()">
                  <input type="hidden" name="id" formControlName="id">
      
                  <div class="row mb-3">
                    <label for="text" class="col-sm-2 col-form-label">Texto</label>
                    <div class="col-sm-10">
                      <input type="text" name="text" formControlName="text" class="form-control" required>
                    </div>
                  </div>
      
                  
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Cerrar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
