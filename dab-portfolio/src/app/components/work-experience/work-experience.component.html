<section [id]="idSection" class="card mat-card">
    <!-- Modal -->
    <div class="modal fade" id="expLabForm" tabindex="-1" aria-labelledby="expLabFormLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="expLabFormLabel">Experiencia laboral</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="expLabForm" (ngSubmit)="onSubmit()">
              <input type="hidden" name="id" formControlName="id">
  
              <div class="row mb-3">
                <label for="institucion" class="col-sm-2 col-form-label">Institución</label>
                <div class="col-sm-10">
                  <input type="text" name="institucion" formControlName="institucion" class="form-control" required>
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="area" class="col-sm-2 col-form-label">Área</label>
                <div class="col-sm-10">
                  <input type="text" name="area" formControlName="area" class="form-control" required>
                </div>
              </div>

              <div class="row mb-3">
                <label for="duracion" class="col-sm-2 col-form-label">Duración</label>
                <div class="col-sm-10">
                  <input type="number" name="duracion" formControlName="duracion" class="form-control" required>
                </div>
              </div>
  
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Info componente-->
    <div class="card-titles">
      <h2>Experiencia laboral</h2>
      <div *ngIf="isUserLogged" class="btn-edit">
        <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#expLabForm" (click)="onNewExpLab()"><i class="fa fa-plus"></i></button>
      </div>
    </div>
    <div>
      <ul class="items-list" id="expLabList">
        <li *ngFor="let expLab of expLabList; let i = index">
          <div class="data-container">
              <div>
                <h3 id="expLab-text">{{ expLab.institucion }} </h3>
                  <p>
                    <span id="expLab-area">{{ expLab.area }}</span> - <span id="expLab-duracion">{{ expLab.duracion }} años</span>  
                  </p>
                  
              </div>
          </div>
          <div *ngIf="isUserLogged" class="data-control">
            <div class="btn-edit">
              <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#expLabForm" (click)="onEditItem(i)">
                <i class="fa fa-pen"></i></button>
              <button class="btn btn-right" (click)="onDeleteItem(i)"><i class="fa fa-trash"></i></button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  
  </section>
