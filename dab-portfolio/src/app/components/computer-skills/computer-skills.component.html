<section [id]="idSection" class="card mat-card">
  <!-- Modal -->
  <div class="modal fade" id="conInfForm" tabindex="-1" aria-labelledby="conInfFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="conInfFormLabel">Conocimientos informáticos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="conInfForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="id" formControlName="id">

            <div class="row mb-3">
              <label for="item" class="col-sm-2 col-form-label">Ítem</label>
              <div class="col-sm-10">
                <input type="text" name="item" formControlName="item" class="form-control" required>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--Info componente-->
  <div class="card-titles">
    <h2>Conocimientos informáticos</h2>
    <div *ngIf="isUserLogged" class="btn-edit">
      <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#conInfForm" (click)="onNewConInf()"><i class="fa fa-plus"></i></button>
    </div>
  </div>
  <div>
    <ul class="items-list" id="conInfList">
      <li *ngFor="let conInf of conInfList; let i = index">
        <div class="data-container">
            <div>
              <!--<h3 id="conInf-item">{{ conInf.item }} </h3>-->
                <p>
                  <span id="conInf-item">{{ conInf.item }}</span> 
                </p>
                
            </div>
        </div>
        <div *ngIf="isUserLogged" class="data-control">
          <div class="btn-edit">
            <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#conInfForm" (click)="onEditItem(i)">
              <i class="fa fa-pen"></i></button>
            <button class="btn btn-right" (click)="onDeleteItem(i)"><i class="fa fa-trash"></i></button>
          </div>
        </div>
      </li>
    </ul>
  </div>

</section>
