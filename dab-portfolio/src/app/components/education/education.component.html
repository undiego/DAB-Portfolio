<section [id]="idSection" class="card mat-card">
    <!-- Modal -->
    <div class="modal fade" id="educationForm" tabindex="-1" aria-labelledby="educationFormLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="educationFormLabel">Educacion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="educationForm" (ngSubmit)="onSubmit()">
              <input type="hidden" name="id" formControlName="id">
  
              <div class="row mb-3">
                <label for="titulo" class="col-sm-2 col-form-label">Título</label>
                <div class="col-sm-10">
                  <input type="text" name="titulo" formControlName="titulo" class="form-control" required>
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="institucion" class="col-sm-2 col-form-label">Institución</label>
                <div class="col-sm-10">
                  <input type="text" name="institucion" formControlName="institucion" class="form-control" required>
                </div>
              </div>
  
              <div class="row mb-3">
                <label for="completo" class="col-sm-2 col-form-label">Completo</label> <!--antes decia score en for-->
                <div class="col-sm-10">
                  <input type="boolean" name="completo" formControlName="completo" class="form-control" required>
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--Info componente-->
    <div class="card-titles">
      <h2>Educación</h2>
      <div *ngIf="isUserLogged" class="btn-edit">
        <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#educationForm" (click)="onNewEducation()"><i class="fa fa-plus"></i></button>
      </div>
    </div>
    <div>
      <ul class="items-list" id="eduList">
        <li *ngFor="let educ of educList; let i = index">
          <div class="data-container">
              <div>
                <h3 id="educ-titulo">{{ educ.titulo }} </h3>
                  <p>
                    <span id="educ-institucion">{{ educ.institucion }}</span> - 
                    <span *ngIf="educ.completo; then completo else no_completo"></span>
                    <ng-template #completo><span>Completo</span></ng-template>
                    <ng-template #no_completo><span>Incompleto</span></ng-template>
                  </p>
              </div>
          </div>
          <div *ngIf="isUserLogged" class="data-control">
            <div class="btn-edit">
              <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#educationForm" (click)="onEditItem(i)">
                <i class="fa fa-pen"></i></button>
              <button class="btn btn-right" (click)="onDeleteItem(i)"><i class="fa fa-trash"></i></button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  
</section>
