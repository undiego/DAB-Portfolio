<header>
 
    <img id="header-back-img" [src]="dataPortfolio.backImage" class ="img-fluid" alt="Bariloche">
    
    <img id="header-me-img" [src]="dataPortfolio.photo" class ="float-end" alt="DAB">
    
    <div class="row">
        <div class="col">
            <div class="alert alert-primary" role="alert">
                <div class="iconos-edicion">  
                    <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                </div>
                <p>{{dataPortfolio.alertText}}</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="iconos-edicion">
              <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
            </div>
            <h1> {{dataPortfolio.name}} </h1>
            <div class="iconos-edicion">
              <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
            </div>
            <p id="texto-descripcion">{{dataPortfolio.position}}</p>
            <p id="texto-ubicacion">{{dataPortfolio.location}}</p>
        </div>
    </div>
</header>
