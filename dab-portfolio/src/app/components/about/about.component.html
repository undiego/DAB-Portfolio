<section [id]="idSection" class="card mat-card">
      <!-- Modal -->
      <div class="modal fade" id="aboutForm" tabindex="-1" aria-labelledby="aboutFormLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="aboutFormLabel">Acerca de...</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="aboutForm" (ngSubmit)="onSubmit()">
                <input type="hidden" name="id" formControlName="id">
    
                <div class="row mb-3">
                  <label for="text" class="col-sm-2 col-form-label">Texto</label>
                  <div class="col-sm-10">
                    <input type="text" name="text" formControlName="text" class="form-control" required>
                  </div>
                </div>
    
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--Info componente-->
      <div class="card-titles">
          <div class="data-container">
              <div>
                  <p>
                    <span id="footer-text">{{ itemVsList[4].text }}</span> 
                  </p>
              </div>
          </div>

          <div *ngIf="isUserLogged" class="data-control">
            <div class="btn-edit">
              <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#aboutForm" (click)="onEditAbout()">
                <i class="fa fa-pen"></i></button>
              </div>
          </div>
        </div>
  </section>
