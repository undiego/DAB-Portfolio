<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    
    <!-- Fontawesome -->

    <!-- Javascript -->

    <title>DAB - Portfolio</title>

<body>
    <div class="container-fluid">
    <header>
        <div class="row">
            <div class="col-3">
                <img id=argentina-programa src="./img/argentina-programa.jpg" class ="rounded img-fluid" alt="Logo Argentina Programa">
                <p id="texto-argentina-programa">Argentina Programa</p>
            </div>
            <div class="col-9">
                
                <form id="login">
                    <span id="ico-face"><i class="fa-brands fa-facebook-square"></i></span>
                    <span id="ico-insta"><i class="fa-brands fa-instagram-square"></i></span>    
                    <input type="text" class="form-control" placeholder="ID" aria-label="User">
                    <input type="text" class="form-control" placeholder="Pass" aria-label="Pass">
                    <span id="ico-user"><i class="fa-solid fa-user"></i></span>
                    <span id="ico-user-chek"><i class="fa-solid fa-user-check"></i></span>
                    <button type="Login" class="btn btn-primary" disabled>Login</button>
                </form>
                
            </div>
        </div>
        
        <img id="header-back-img" src="./img/header-bariloche.jpg" class ="img-fluid" alt="Bariloche">

        <div class="row">
            <div class="col">
                <div class="alert alert-primary" role="alert">
                    <div class="iconos-edicion">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </div>
                    <p>Texto Alerta!</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="iconos-edicion">
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
                <h1>Diego A. Barrio - Portfolio </h1>
                <div class="iconos-edicion">
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
                <p id="texto-descripcion">Descripción DAB</p>
            </div>
        </div>
    </header>
    
    <nav>

    </nav>

    <section id="sec-acerca" class="card mat-card">
        <div class="iconos-edicion">
            <i class="fa-solid fa-pen-to-square"></i>
        </div>
        <h2>Acerca de</h2>
        <p>Texto</p>

    </section>

    <section id="sec-experiencia" class="card mat-card">
        <div class="iconos-edicion">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
        </div>

        <p>Texto</p>

    </section>

    <section id="sec-conocimientos" class="card mat-card">
        <div class="iconos-edicion">

            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
        </div>
        <h2>Conocimientos</h2>
        <p>Texto</p>

    </section>
    
    <section id="sec-estudios" class="card mat-card">
        <div class="iconos-edicion">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
        </div>
        <h2>Estudios</h2>
        <p>Texto</p>
    </section>
    
    <section id="sec-otras-habilidades" class="card mat-card">
        <div class="iconos-edicion">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
        </div>

        <p>Texto</p>

    <div id="agregar-seccion">
        <button type="" class="btn btn-primary" disabled>Agregar sección</button>
    </div>

    <footer>
        <div class="iconos-edicion">
            <i class="fa-solid fa-pen-to-square"></i>
        </div>
        <p id="texto-footer">Texto footer</p>
    </footer>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
